<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acronis Backup Dashboard</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”’</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .summary {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .summary-item {
            text-align: center;
        }
        .summary-item h2 {
            margin: 0;
            font-size: 2em;
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .date-picker, .tenant-select {
            padding: 5px;
            margin-right: 10px;
        }
        .filter-btn {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .filter-btn.active {
            background-color: #3498db;
            color: white;
        }
        .filter-btn.error {
            background-color: #e74c3c;
            color: white;
        }
        .filter-btn.warning {
            background-color: #f39c12;
            color: white;
        }
        .filter-btn.ok {
            background-color: #2ecc71;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .status-ok {
            color: #2ecc71;
        }
        .status-warning {
            color: #f39c12;
        }
        .status-error {
            color: #e74c3c;
        }
        .status-not-backed-up {
            color: #8e44ad;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Acronis Backup Dashboard</h1>
        <div class="summary">
            <div class="summary-item">
                <h2 id="totalDevices">0</h2>
                <p>Total Devices</p>
            </div>
            <div class="summary-item">
                <h2 id="errorCount">0</h2>
                <p>Errors</p>
            </div>
            <div class="summary-item">
                <h2 id="warningCount">0</h2>
                <p>Warnings</p>
            </div>
            <div class="summary-item">
                <h2 id="notBackedUpCount">0</h2>
                <p>Not Backed Up</p>
            </div>
        </div>
        <div class="controls">
            <input type="date" id="datePicker" class="date-picker">
            <select id="tenantSelect" class="tenant-select">
                <option value="">All Tenants</option>
            </select>
            <button id="filterAllBtn" class="filter-btn active">All</button>
            <button id="filterErrorBtn" class="filter-btn error">Errors</button>
            <button id="filterWarningBtn" class="filter-btn warning">Warnings</button>
            <button id="filterOkBtn" class="filter-btn ok">OK</button>
            <button id="filterNotBackedUpBtn" class="filter-btn not-backed-up">Not Backed Up</button>
            <div class="checkbox-container">
                <input type="checkbox" id="filterNeverBackedUp">
                <label for="filterNeverBackedUp">Hide Never Backed Up</label>
            </div>
            <p>Last updated: <span id="lastUpdated"></span></p>
        </div>
        <table id="deviceTable">
            <thead>
                <tr>
                    <th class="sort-icon" data-sort="name">Device Name</th>
                    <th class="sort-icon" data-sort="type">Resource Type</th>
                    <th class="sort-icon" data-sort="tenant_name">Tenant Name</th>
                    <th class="sort-icon" data-sort="lastBackup">Last Backup</th>
                    <th class="sort-icon" data-sort="status">Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="deviceTableBody">
                <!-- Data will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        let allDevices = [];
        let currentFilters = {
            status: 'all',
            hideNeverBackedUp: false,
            date: new Date().toISOString().split('T')[0], // Today's date
            tenant: ''
        };
        let currentSort = { column: '', direction: 'asc' };

        function updateDashboard() {
            console.log('Updating dashboard with', allDevices.length, 'devices');
            console.log('Current filters:', currentFilters);

            const tableBody = document.getElementById('deviceTableBody');
            tableBody.innerHTML = '';
            
            let errorCount = 0;
            let warningCount = 0;
            let notBackedUpCount = 0;

            let devicesToShow = allDevices.filter(device => {
                if (currentFilters.status !== 'all' && device.status !== currentFilters.status) {
                    return false;
                }
                if (currentFilters.hideNeverBackedUp && device.lastBackup === 'Never') {
                    return false;
                }
                if (currentFilters.tenant && device.tenant_name !== currentFilters.tenant) {
                    return false;
                }
                return true;
            });

            console.log('Filtered devices:', devicesToShow.length);

            if (currentSort.column) {
                devicesToShow.sort((a, b) => {
                    if (a[currentSort.column] < b[currentSort.column]) return currentSort.direction === 'asc' ? -1 : 1;
                    if (a[currentSort.column] > b[currentSort.column]) return currentSort.direction === 'asc' ? 1 : -1;
                    return 0;
                });
            }

            devicesToShow.forEach(device => {
                if (device.status === 'Error') errorCount++;
                if (device.status === 'Warning') warningCount++;
                if (device.status === 'Not Backed Up') notBackedUpCount++;

                const row = tableBody.insertRow();
                row.insertCell(0).textContent = device.name;
                row.insertCell(1).textContent = device.type.replace('resource.', '');
                row.insertCell(2).textContent = device.tenant_name;
                row.insertCell(3).textContent = truncateTime(device.lastBackup);
                const statusCell = row.insertCell(4);
                statusCell.innerHTML = getStatusIcon(device.status) + ' ' + device.status;
                statusCell.className = `status-${device.status.toLowerCase().replace(' ', '-')}`;
                statusCell.title = device.status_message;

                const actionsCell = row.insertCell(5);
                const toggleButton = document.createElement('button');
                toggleButton.textContent = device.isActive ? 'Active' : 'Inactive';
                toggleButton.onclick = () => toggleDeviceStatus(device.name, !device.isActive);
                actionsCell.appendChild(toggleButton);
            });

            document.getElementById('totalDevices').textContent = devicesToShow.length;
            document.getElementById('errorCount').textContent = errorCount;
            document.getElementById('warningCount').textContent = warningCount;
            document.getElementById('notBackedUpCount').textContent = notBackedUpCount;

            console.log('Dashboard updated with', devicesToShow.length, 'devices shown');
        }

        function truncateTime(dateTimeString) {
            if (dateTimeString === 'Never') return dateTimeString;
            const date = new Date(dateTimeString);
            return `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
        }

        function getStatusIcon(status) {
            switch(status) {
                case 'OK':
                    return '<i class="fas fa-check-circle"></i>';
                case 'Warning':
                    return '<i class="fas fa-exclamation-triangle"></i>';
                case 'Error':
                    return '<i class="fas fa-times-circle"></i>';
                case 'Not Backed Up':
                    return '<i class="fas fa-ban"></i>';
                default:
                    return '<i class="fas fa-question-circle"></i>';
            }
        }

        function toggleDeviceStatus(deviceName, newStatus) {
            const timestamp = new Date().toISOString();
            const ipAddress = '192.168.1.65'; // This should be dynamically obtained in a real scenario

            fetch('/api/toggle_device_status', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    device_name: deviceName,
                    new_status: newStatus,
                    timestamp: timestamp,
                    ip_address: ipAddress
                }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Status changed:', data);
                fetchData(); // Refresh the data
            })
            .catch(error => console.error('Error:', error));
        }

        function setStatusFilter(status) {
            currentFilters.status = status;
            updateActiveFilterButton(status);
            updateDashboard();
        }

        function updateActiveFilterButton(status) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            let buttonId;
            switch(status.toLowerCase()) {
                case 'all':
                    buttonId = 'filterAllBtn';
                    break;
                case 'ok':
                    buttonId = 'filterOkBtn';
                    break;
                case 'not backed up':
                    buttonId = 'filterNotBackedUpBtn';
                    break;
                default:
                    buttonId = `filter${status}Btn`;
            }
            const button = document.getElementById(buttonId);
            if (button) {
                button.classList.add('active');
            } else {
                console.warn(`Button with id ${buttonId} not found`);
            }
        }

        document.getElementById('filterAllBtn').addEventListener('click', () => setStatusFilter('all'));
        document.getElementById('filterErrorBtn').addEventListener('click', () => setStatusFilter('Error'));
        document.getElementById('filterWarningBtn').addEventListener('click', () => setStatusFilter('Warning'));
        document.getElementById('filterOkBtn').addEventListener('click', () => setStatusFilter('OK'));
        document.getElementById('filterNotBackedUpBtn').addEventListener('click', () => setStatusFilter('Not Backed Up'));

        document.getElementById('filterNeverBackedUp').addEventListener('change', function() {
            currentFilters.hideNeverBackedUp = this.checked;
            updateDashboard();
        });

        document.querySelectorAll('.sort-icon').forEach(th => {
            th.addEventListener('click', function() {
                const column = this.dataset.sort;
                if (currentSort.column === column) {
                    currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
                } else {
                    currentSort.column = column;
                    currentSort.direction = 'asc';
                }
                updateDashboard();
            });
        });

        function fetchData() {
            const date = document.getElementById('datePicker').value;
            const tenant = document.getElementById('tenantSelect').value;
            currentFilters.tenant = tenant;
            console.log('Fetching data for date:', date, 'and tenant:', tenant);
            fetch(`/api/devices?date=${date}&tenant=${tenant}`)
                .then(response => response.json())
                .then(data => {
                    console.log('Received', data.length, 'devices from API');
                    allDevices = data;
                    updateDashboard();
                    document.getElementById('lastUpdated').textContent = new Date().toLocaleString();
                })
                .catch(error => console.error('Error:', error));
        }

        function fetchTenants() {
            fetch('/api/tenants')
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById('tenantSelect');
                    select.innerHTML = '<option value="">All Tenants</option>';
                    data.forEach(tenant => {
                        const option = document.createElement('option');
                        option.value = tenant;
                        option.textContent = tenant;
                        select.appendChild(option);
                    });
                    $(select).select2().on('change', function() {
                        console.log('Tenant changed to:', this.value);
                        fetchData();
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        document.getElementById('datePicker').addEventListener('change', fetchData);

        // Set initial date to today
        document.getElementById('datePicker').valueAsDate = new Date();

        // Fetch tenants and initial data
        fetchTenants();
        fetchData();

        // Refresh data every 5 minutes
        setInterval(fetchData, 300000);
    </script>
</body>
</html>
