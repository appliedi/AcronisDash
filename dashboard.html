<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acronis Backup Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <style>
        /* ... (previous styles remain unchanged) ... */
        .status-not-backed-up {
            color: #8e44ad;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Acronis Backup Dashboard</h1>
        <div class="summary">
            <div class="summary-item">
                <h2 id="totalDevices">0</h2>
                <p>Total Devices</p>
            </div>
            <div class="summary-item">
                <h2 id="errorCount">0</h2>
                <p>Errors</p>
            </div>
            <div class="summary-item">
                <h2 id="warningCount">0</h2>
                <p>Warnings</p>
            </div>
            <div class="summary-item">
                <h2 id="notBackedUpCount">0</h2>
                <p>Not Backed Up</p>
            </div>
        </div>
        <div class="controls">
            <input type="date" id="datePicker" class="date-picker">
            <select id="tenantSelect" class="tenant-select">
                <option value="">All Tenants</option>
            </select>
            <button id="filterAllBtn" class="filter-btn active">All</button>
            <button id="filterErrorBtn" class="filter-btn error">Errors</button>
            <button id="filterWarningBtn" class="filter-btn warning">Warnings</button>
            <button id="filterOkBtn" class="filter-btn ok">OK</button>
            <button id="filterNotBackedUpBtn" class="filter-btn not-backed-up">Not Backed Up</button>
            <div class="checkbox-container">
                <input type="checkbox" id="filterNeverBackedUp">
                <label for="filterNeverBackedUp">Hide Never Backed Up</label>
            </div>
            <p>Last updated: <span id="lastUpdated"></span></p>
        </div>
        <table id="deviceTable">
            <thead>
                <tr>
                    <th class="sort-icon" data-sort="name">Device Name</th>
                    <th class="sort-icon" data-sort="type">Resource Type</th>
                    <th class="sort-icon" data-sort="tenant_name">Tenant Name</th>
                    <th class="sort-icon" data-sort="lastBackup">Last Backup</th>
                    <th class="sort-icon" data-sort="status">Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="deviceTableBody">
                <!-- Data will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Modal for adding notes -->
    <div id="noteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Note for Device</h2>
            <form id="noteForm">
                <input type="hidden" id="deviceName" name="deviceName">
                <textarea id="noteText" name="noteText" rows="4" cols="50" required></textarea>
                <br>
                <button type="submit">Save Note</button>
            </form>
        </div>
    </div>

    <script>
        let allDevices = [];
        let currentFilters = {
            status: 'all',
            hideNeverBackedUp: false,
            date: new Date().toISOString().split('T')[0], // Today's date
            tenant: ''
        };
        let currentSort = { column: '', direction: 'asc' };

        // ... (previous JavaScript functions remain unchanged) ...

        function updateDashboard() {
            const tableBody = document.getElementById('deviceTableBody');
            tableBody.innerHTML = '';
            
            let errorCount = 0;
            let warningCount = 0;
            let notBackedUpCount = 0;

            let devicesToShow = allDevices.filter(device => {
                if (currentFilters.status !== 'all' && device.status !== currentFilters.status) {
                    return false;
                }
                if (currentFilters.hideNeverBackedUp && device.lastBackup === 'Never') {
                    return false;
                }
                return true;
            });

            if (currentSort.column) {
                devicesToShow.sort((a, b) => {
                    if (a[currentSort.column] < b[currentSort.column]) return currentSort.direction === 'asc' ? -1 : 1;
                    if (a[currentSort.column] > b[currentSort.column]) return currentSort.direction === 'asc' ? 1 : -1;
                    return 0;
                });
            }

            devicesToShow.forEach(device => {
                if (device.status === 'Error') errorCount++;
                if (device.status === 'Warning') warningCount++;
                if (device.status === 'Not Backed Up') notBackedUpCount++;

                const row = tableBody.insertRow();
                row.insertCell(0).textContent = device.name;
                row.insertCell(1).textContent = device.type;
                row.insertCell(2).textContent = device.tenant_name;
                row.insertCell(3).textContent = device.lastBackup;
                const statusCell = row.insertCell(4);
                statusCell.innerHTML = getStatusIcon(device.status) + ' ' + device.status;
                statusCell.className = `status-${device.status.toLowerCase().replace(' ', '-')}`;
                statusCell.title = device.status_message;

                const actionsCell = row.insertCell(5);
                if (device.status === 'Not Backed Up') {
                    actionsCell.innerHTML = `<button onclick="editNote('${device.name}')">Edit Note</button>`;
                } else {
                    actionsCell.innerHTML = `<button onclick="addNote('${device.name}')">Add Note</button>`;
                }
            });

            document.getElementById('totalDevices').textContent = allDevices.length;
            document.getElementById('errorCount').textContent = errorCount;
            document.getElementById('warningCount').textContent = warningCount;
            document.getElementById('notBackedUpCount').textContent = notBackedUpCount;
        }

        function getStatusIcon(status) {
            switch(status) {
                case 'OK':
                    return '<i class="fas fa-check-circle"></i>';
                case 'Warning':
                    return '<i class="fas fa-exclamation-triangle"></i>';
                case 'Error':
                    return '<i class="fas fa-times-circle"></i>';
                case 'Not Backed Up':
                    return '<i class="fas fa-ban"></i>';
                default:
                    return '<i class="fas fa-question-circle"></i>';
            }
        }

        function addNote(deviceName) {
            document.getElementById('deviceName').value = deviceName;
            document.getElementById('noteText').value = '';
            document.getElementById('noteModal').style.display = 'block';
        }

        function editNote(deviceName) {
            fetch(`/api/device_note/${deviceName}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('deviceName').value = deviceName;
                    document.getElementById('noteText').value = data.note;
                    document.getElementById('noteModal').style.display = 'block';
                })
                .catch(error => console.error('Error:', error));
        }

        document.getElementById('noteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const deviceName = document.getElementById('deviceName').value;
            const note = document.getElementById('noteText').value;
            fetch('/api/device_note', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ device_name: deviceName, note: note }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                document.getElementById('noteModal').style.display = 'none';
                fetchData(); // Refresh the data
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });

        // Close the modal when clicking on <span> (x)
        document.getElementsByClassName('close')[0].onclick = function() {
            document.getElementById('noteModal').style.display = 'none';
        }

        // Close the modal when clicking outside of it
        window.onclick = function(event) {
            if (event.target == document.getElementById('noteModal')) {
                document.getElementById('noteModal').style.display = 'none';
            }
        }

        document.getElementById('filterNotBackedUpBtn').addEventListener('click', () => setStatusFilter('Not Backed Up'));

        // ... (rest of the JavaScript remains unchanged) ...

        // Set initial date to today
        document.getElementById('datePicker').valueAsDate = new Date();

        // Fetch tenants and initial data
        fetchTenants();
        fetchData();

        // Refresh data every 5 minutes
        setInterval(fetchData, 300000);
    </script>
</body>
</html>
